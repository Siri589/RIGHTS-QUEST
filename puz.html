<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Crossword</title>
    <link rel="stylesheet" href="puz.css">
</head>
<body>
    <div class="container">
        <h1> Crossword</h1>
        <div class="crossword-container">
            <table id="crossword"></table>
        </div>
        <div class="clues">
            <h2>Clues</h2>
            <ul id="across-clues">
                <li><strong>Across</strong></li>
                <!-- Across clues will be dynamically inserted here -->
            </ul>
            <ul id="down-clues">
                <li><strong>Down</strong></li>
                <!-- Down clues will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script src="puz.js"></script>
</body>
</html>
